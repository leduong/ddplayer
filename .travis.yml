sudo: false
language: node_js
node_js:
  - '10'
  - '12'
  - '14'
cache:
  directories:
    - node_modules
before_install: if [[ `npm -v` != 6* ]]; then npm i -g npm@6; fi
script: npm run build

jobs:
  - stage: npm release
    node_js: '12'
    script: npm run build
    deploy:
      provider: npm
      skip_cleanup: true
      on:
        branch: release/*
      email: me@leduong.com
      api_key:
        secure: 
